<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, height=640, initial-scale=1.0">
    <title>NZXT Kraken Display</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="media-container">
        <img id="media" src="https://cdn.glitch.global/6cf531d2-66a2-42e8-9873-1ae78ebb18eb/images%2Fmedia1.jpg?v=1730789293723" alt="Media">
    </div>

    <div class="temp-overlay">
    <h1 class="title">NZXT</h1>
        <div class="temp-container">
            <div class="cpu-temp">
                
                <div id="cpu-temperature" class="temperature">
                    N/A
                </div>
                <h2>CPU</h2>
            </div>
            <div class="gpu-temp">
                
                <div id="gpu-temperature" class="temperature">
                    N/A
                </div>
                <h2>GPU</h2>
            </div>
            
        </div>
    </div>
  
    <div class="watchface-1-overlay" style="display: none;">
        <div class="hour-markers"></div>
        <div class="watchface">

            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
